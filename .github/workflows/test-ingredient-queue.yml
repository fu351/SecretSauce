name: Test Ingredient Queue Resolution (Dry Run)

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of items to test (max 10 in dry run)'
        required: false
        default: '10'
        type: choice
        options:
          - '5'
          - '10'
      context:
        description: 'Standardizer context'
        required: false
        default: 'pantry'
        type: choice
        options:
          - 'pantry'
          - 'recipe'
      model:
        description: 'Gemini model to use'
        required: false
        default: 'gemini-1.5-flash'
        type: choice
        options:
          - 'gemini-1.5-flash'
          - 'gemini-1.5-pro'
          - 'gemini-2.0-flash-exp'

jobs:
  test-queue-resolver:
    name: Test Queue Resolver (No DB Updates)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minimal dependencies
        working-directory: ./scripts
        run: npm install --legacy-peer-deps

      - name: Test ingredient queue resolution
        working-directory: ./scripts
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ inputs.model }}
          QUEUE_BATCH_LIMIT: ${{ inputs.batch_size }}
          QUEUE_STANDARDIZER_CONTEXT: ${{ inputs.context }}
          QUEUE_RESOLVER_NAME: 'test-run'
          DRY_RUN: 'true'
          NODE_ENV: production
        run: npm run resolve-ingredient-match-queue
