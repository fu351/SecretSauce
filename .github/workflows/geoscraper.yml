name: Real-time GeoScraper
on:
  workflow_dispatch:
    inputs:
      zip_code:
        description: 'ZIP(s) that triggered this scrape (for tracking only)'
        required: false
      brand:
        description: 'Optional Brand filter'
        required: false

jobs:
  # Scrape stores in parallel across all brands
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue other brands even if one fails
      matrix:
        brand: [aldi, kroger, safeway, meijer, target, traderjoes, 99ranch, walmart, wholefoods]
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install supabase requests ijson urllib3

      - name: Run Geoscraper for ${{ matrix.brand }}
        run: |
          python scripts/geoscraper.py --brand "${{ matrix.brand }}"

  # Mark original ZIP codes as completed (if provided)
  complete-events:
    needs: scrape
    if: always() && github.event.inputs.zip_code != ''
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install supabase

      - name: Mark events as completed
        run: |
          python -c "
          import os
          from supabase import create_client
          url = os.environ.get('SUPABASE_URL')
          key = os.environ.get('SUPABASE_SERVICE_ROLE_KEY')
          supabase = create_client(url, key)
          zips = '${{ github.event.inputs.zip_code }}'.split(',')
          for z in zips:
              z = z.strip()
              if z:
                  supabase.table('scraping_events').update({'status': 'completed'}).eq('zip_code', z).eq('status', 'processing').execute()
          print(f'âœ… Marked {len([z for z in zips if z.strip()])} events as completed')
          "
